server.port: 8082

spring:
  application:
    name: billing
  datasource:
    #url: 'jdbc:postgresql://localhost:5432/billing_test'
    #username: postgres
    #password: postgres
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/clean
   # user: postgres
    #password: postgres
    #url: jdbc:postgresql://localhost:5432/billing_test
logging:
  level:
    org.flywaydb.core: DEBUG
